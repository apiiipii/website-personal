<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesan Cinta untuk Sani</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
                        url('https://source.unsplash.com/1600x900/?nature,romantic') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin: 0.2em 0;
            color: #ffdde1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
            animation: slideDown 1s ease-out;
        }

        h2 {
            font-size: 2em;
            color: #fff4f4;
            margin-top: 0.3em;
            animation: fadeIn 2s 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 2em;
            color: pink;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>hallaww saniii tauu nggaaaa????? mulai hari ini aaaku cintaaa kamuuu</h1>
    <h2>ngga tau sampee kapann, selamanyaa yhaa??</h2>
    <div class="heart">❤️</div>
</body>
</html>
